server.port=8082
server.contextPath=/
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
################################################################
# Local DB Credentials. 
spring.datasource.url=jdbc:mysql://localhost:3306/hb_neobank?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=Admin@123
#### FOR SECURITY ########
spring.security.enable=false
################################################################
# Tomcat server configurations.
spring.datasource.tomcat.max-wait=600000
spring.datasource.tomcat.max-active=200
spring.datasource.tomcat.max-idle=200
spring.datasource.tomcat.min-idle=15
###############################################################
# To disable security...
#security.basic.enabled=false   
#security.ignored=/**
###############################################################
# Hibernate specific configurations.
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.show-sql = true
#################################################################
# Logger configurations.
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=TRACE
